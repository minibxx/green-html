    <!-- 
        대입연산자(=), 산술연산자(+,-,*,/,%), 
        증감연산자(++,--), 비교연산자(<,>,<=,>=,==,!=,===,!==)
        논리연산자(!,&&,||), 할당연산자(+=,-=,*=,/=,%=)
    -->
    <script>
        let x=100, y=200;

        console.group('산술연산자');
            console.log( `100+200=${x+y}`  );
            console.log( `100-200=${x-y}`  );
            console.log( `100*200=${x*y}`  );
            console.log( `100/200=${x/y}`  );
            console.log( `100%200=${x%y}`  );            
        console.groupEnd();


        console.group('증감연산자');
            console.log( `++x = ${++x}`  );
            console.log( `x++ = ${x++}`  );
            console.log( `${x}`  );                        
        console.groupEnd();

        

        console.group('비교연산자');
            console.log( `x > y = ${x > y}`  );
            console.log( `x < y = ${x < y}`  );
            console.log( `x <= y = ${x <= y}`  );
            console.log( `x >= y = ${x >= y}`  );
            console.log( `x == y = ${x == y}`  );
            console.log( `x != y = ${x != y}`  );

            console.log( typeof  (x != y)  );


            // 일치연산자
            console.log( `x === y = ${x === y}`  );
            console.log( `x !== y = ${x !== y}`  );

            console.log( '200' === 200  );
                            
        console.groupEnd();


        console.group('논리연산자');
            console.log( `(x > y) && (x < y) = ${(x > y) && (x < y)}`  );
            console.log( `(x > y) || (x < y) = ${(x > y) || (x < y)}`  );
            console.log(  `!true  = ${!true}`  )
        console.groupEnd();


        console.group('할당연산자');
            console.log( `x += y  = ${x += y}`  );

            let tag = ` <figure><img src=""><p>제목</p><a>확인버튼</a></figure>`;

                tag += `<article><h2>타이틀</h2></article>`;
            
            console.log(tag);

        console.groupEnd();



    </script>
