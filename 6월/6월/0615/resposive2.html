<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>메뉴</header>
    <picture>
        <source srcset="./img/02.jpg" media="(max-width:480px)">
        <source srcset="./img/03.jpg" media="(max-width:768px)">
        
        <img src="./img/01.jpg">
    </picture>

    <style>
        @media print {
            header{display: none;}
        }
        @media (orientation : landscape){
            body{background-color: rgb(181, 231, 255);}
        }
        @media (hover : none){
            picture:hover{
                border:5px solid rgb(0, 219, 48)
            }
        }
        @media not screen and (max-width:480px){
            body{font-size: 5rem} ;
        }
    </style>
</body>
</html>
