<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./holly.css">
</head>
<body>
    <header>
        <ul class="hd">
            <li>HOLLYS</li>
            <li>MENU</li>
            <li><a href="https://www.hollys.co.kr/"><img src="./img/logo.png" alt="" target="#"></a></li>
            <li>MEMBERSHIP</li>
            <li>PARTNER</li>
        </ul>
    </header>
    <p class="main-img">MEMBERSHIP</p>
    <article>
        <div class="menu-t">
            <b>HOLLYS MENU</b>
            <div></div>
            <P>할리스의 다양한 메뉴를 구경해보세요.</P>
        </div>
        <div class="content4">
            <div>
                <img src="./img/img-01.png" alt="">
                <p>HOLLYS COFFEE</p>
            </div>
            <div>
                <img src="./img/img-02.png" alt="">
                <p>HOLLYS DRINK</p>
            </div>
            <div>
                <img src="./img/img-03.png" alt="">
                <p>HOLLYS FOOD</p>
            </div>
            <div>
                <img src="./img/img-04.png" alt="">
                <p>HOLLYS MD</p>
            </div>
        </div>
        <div class="mbs">
            <div class="mbs-tt">
                <div>
                    <b><span>할리스 멤버십</span>이란?</b>
                    <div>
                        음료 구매 시 스탬프(크라운) 적립 및 FREE쿠폰의 혜택을 드리는<br>
                        할리스만의 모바일 멤버십 서비스입니다.<br>
                        할리스카드, 선물하기, 할리스오더 등 다양한 서비스를 지금 경험하세요!
                    </div>
                </div>
                <div class="mbs-list">
                    <div class="mbs-con">
                        <figure>
                            <p><img src="./img/ic-1.png" alt=""></p>
                            <figcaption>
                                <b>스템프 적립</b>
                                <p>제조음료 구매시<br> 스템프 적립</p>
                            </figcaption>
                        </figure>
                        <figure>
                            <p><img src="./img/ic-2.png" alt=""></p>
                            <figcaption>
                                <b>FREE 쿠폰 사용 </b>
                                <p>스탬프 12개 적립시<br>
                                    아메리카노(R) 쿠폰 증정</p>
                            </figcaption>
                        </figure>
                        <figure>
                            <p><img src="./img/ic-3.png" alt=""></p>
                            <figcaption>
                                <b> 할리스 오더</b>
                                <p> 위치정보(GPS)기반<br>
                                    모바일 주문 시스템</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </article>

</html>
