<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <article>
        <h2>구구단</h2>
        <div class="btn">
            <button>전체</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
    
        <div class="result">
    
        </div>
    </article>

    <script>

        const elbutton=document.querySelectorAll('.btn button'),
            elresult=document.querySelector('.result');
        let tag;
    
            elbutton.forEach(function(v){
                v.onclick=function(){
                    tag = '';
                    let dan = v.innerText
                    if (dan != "전체") {
                        gugudan(dan)
                    } else {
                        all()
                    }
                }
                
            })
        let gugudan =function(k){
            for(let i=1; i<=9; i++){
                tag += (`${k}x${i}=${k*i}`)
                tag += `<br>`
            elresult.innerHTML = tag
        }
    }
    
    
    let all = function(){
            for(let i=1; i<=9; i++){
            gugudan(i);
        }
    }


    </script>
    
</body>
</html>
