    <script>
        let name = ['해주','유림','지예'];
        const elDd = document.querySelector('dl');

        let tag = '';
        name.forEach(function(v,k){
            
            if('지예' !=v){
                tag +=  `<div>
                            <dt>이름</dt>
                            <dd>${v}</dd>
                        </div>`;
            }
        });

        elDd.innerHTML = tag;
    </script>

    <div class="list">
    </div>
    <script>
        const photo2 = ['./img1.jpg','./img2.jpg','./img3.jpg'];
        const elList2 = document.querySelector('.list');

        photo2.forEach(function(v,k){
            elList2.innerHTML += `<img src="${v}"></img>`;
        });
    </script>



    <script>
        let photo = ['./img1.jpg','./img2.jpg','./img3.jpg'];
        let imgHTML = '';
        const elList = document.querySelector('.list');

        photo.forEach(function(v,k){
            imgHTML += `<img src="${v}"></img>`;
        })

        elList.innerHTML = imgHTML;
    </script>
