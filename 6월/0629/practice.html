<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>포트폴리오</h2>
        <p class="btns">
            <!-- <button>디자인</button> 
            <button>프론트엔드</button>
            <button>백엔드</button>
            -->
        </p>
        <p class="result">
        </p>
    </article>
    <script>
        const elBtn = document.querySelector(".btns");
        const elResult = document.querySelector(".result");

        //버튼 세개를 만들고(디자인, 프론트엔드, 백엔드) 각각 버튼을 눌렀을때 해당하는 점수를 .result 안에 표시해라
        const btnText = ['디자인', '프론트엔드', '백엔드'];
        const scoreText = ['100', '5', '40'];

        btnText.forEach(function(v, k){
            elBtn.innerHTML = `<button>${v}</button>`;
        })
//
        const elA = document.querySelectorAll('button');
        elA.forEach(function(v, k) {
            v.onclick = function () {
                elResult.innerHTML = scoreText[k];
            }
        })

        
        

    </script>
</body>
</html>
