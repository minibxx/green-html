            ]
        };
        for(const k in art){
            elP.innerHTML += `<button>${k}</button>`;
        }
        const elBtn = document.querySelectorAll('button'); 
        
        elBtn.forEach(function(button,k){ //버튼: 객체, k: 인덱스
            button.onclick = function(){ // 클릭 해야 실행
                let key = this.innerText;
                printFun(key);// 매개변수 : 보내주는 값을 받는 변수
            }
        });
        
        let printFun = function(key){ //printfun 함수 정의
            elList.innerHTML=''; // 값이 쌓이지 않게 함
            art[key].forEach(function(obj){
                elList.innerHTML += `<a href="#">
