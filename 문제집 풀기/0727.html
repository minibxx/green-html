 */
    function adjustScores(scoresArr) {
        const newArr=[];
        scoresArr.forEach(function(v,i){
            let result = v+5;
            if(result>100){
                result = 100;
            }
            newArr.push(result);
        })

        return newArr;
        
    // 여기에 forEach 메서드를 활용하여 문제 조건에 맞는 처리를 완성하세요.

<script>
    function findMinMax(numbers) {
    // 여기에 최대값과 최소값을 찾아서 반환하는 함수를 작성하세요.
        if(numbers.length == 0){
            return("입력 배열이 비어 있습니다.");
        }

        let max = -Infinity;
        numbers.forEach(function(v, i) {
            if (v > max) {
                max = v;
            }
        })
        
        let min = Infinity;
        numbers.forEach(function(v,i){
            if(min > v){
                min = v;
            }
        })

        return{
            max: max,
            min: min
        }
    }

    // 테스트
    const result1 = findMinMax([1, 3, 5, 7, 2, 8, 4]);
    console.log(result1); // 예상 출력 결과: { max: 8, min: 1 }

    const result2 = findMinMax([10, -3, 0, 15, -8, 9]);
    console.log(result2); // 예상 출력 결과: { max: 15, min: -8 }

    const result3 = findMinMax([]);
    console.log(result3); // 예상 출력 결과: "입력 배열이 비어 있습니다."
