    <script>
        const numbers=[];
        function calculateAverage(numbers) {
            if (numbers.length == 0) {
                return 0;
            }

            let sum = 0;
            numbers.forEach(function(v,i){
                sum +=- v;
            })

            let average;
            average = sum/numbers.length;
            return average;
        // 여기에 숫자들의 평균값을 계산하여 반환하는 함수를 작성하세요.
        }

        // 테스트
        const average1 = calculateAverage([1, 2, 3, 4, 5]);
        console.log(average1); // 예상 출력 결과: 3

        const average2 = calculateAverage([10, 20, 30]);
        console.log(average2); // 예상 출력 결과: 20

        const average3 = calculateAverage([]);
        console.log(average3); // 예상 출력 결과: 0

    </script>
    <script>

            strArr.forEach(function(v,i){
                if(v !== " "){
                    s += v;
                    // strArr.splice(7,1);
                }
            })
            console.log(s);
            const result = s.toLowerCase();
            console.log(result);
        // 여기에 문자열에서 공백을 제거하고, 모든 문자를 소문자로 변환하는 함수를 작성하세요.
        }

        // 테스트
        const result1 = removeSpacesAndLowerCase('Hello, World!');
        console.log(result1); // 예상 출력 결과: 'hello,world!'

        const result2 = removeSpacesAndLowerCase('  JavaScript  ');
        console.log(result2); // 예상 출력 결과: 'javascript'

        const result3 = removeSpacesAndLowerCase(' OpenAI is Amazing ');
        console.log(result3); // 예상 출력 결과: 'openaiisamazing'
