<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article>
        <h2>콘텐츠 위치 확인 후 활성화</h2>
        <figure>
            <p><img src="./img/1.png" alt=""></p>
            <p><img src="./img/2.png" alt=""></p>
            <p><img src="./img/3.png" alt=""></p>
            <p><img src="./img/4.png" alt=""></p>
            <p><img src="./img/5.png" alt=""></p>
        </figure>
         <style>
            img{opacity: 0; transform: translateX(-100%); transition: 1s;}
            img.active{
                opacity: 1;
                transform: translateX(0%);
            }
        </style>
    </article>
    

    <script>
        const elImg = document.querySelectorAll('img');
        let imgArr = [];

        function init(){
            contentScroll();
            
        }

        
        function contentScroll(){
                
                elImg.forEach(function(ele){
                    imgArr.push(  ele.getBoundingClientRect()  );
                })
                            
                let winH = window.innerHeight;
                function scrollFun(){  
                    imgArr.forEach(function(offset,key){
                        if(  window.pageYOffset > offset.y - winH  ){
                            elImg[key].classList.add('active');
                        }
                    })
                }

                window.onscroll = scrollFun;
                scrollFun();
            }
            
        window.onload = init;


    </script>










</body>
</html>
