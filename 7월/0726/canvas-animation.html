<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- canvas-animation.html -->

    <canvas id="canvas" width="500" height="500"></canvas>
    <style>
        canvas {
            border: 1px solid yellowgreen;
            width: 1000px;
            height: 1000px;
            margin: 30px;
        }
    </style>
    <script>
        let ctx = canvas.getContext('2d');

        let cSize = { w: canvas.width, h: canvas.height }


        function ranNum(n) {
            return Math.ceil(Math.random() * n)
        }

        function CreateItem() {
            this.x = ranNum(cSize.w),
                this.y = ranNum(cSize.h),
                this.w = ranNum(70),
                this.dx = 3,
                this.h = ranNum(70),
                this.c = `rgb(${ranNum(255)},${ranNum(255)},${ranNum(255)})`,
                this.draw = function () {
                    ctx.beginPath()
                    ctx.globalAlpha = 0.6;
                    ctx.fillStyle = this.c;
                    ctx.arc(this.x, this.y, this.w, this.h, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.closePath()
                }
            this.update = function () {
                this.x += this.dx;

                if(this.x > cSize.w  ||  this.x < 0){
                    this.dx *= -1;
                } // this.w 에서 왔다갔다 움직이게

            } 
        };

        let item = [];

        for (let i = 0; i < 50; i++) {
            item.push(new CreateItem(ranNum(100)))
        }

        function aniDraw() {
            ctx.clearRect(0, 0, cSize.w, cSize.h);
            //흘러갈 때 흔적 안남아서 이동하는 것 처럼 보이게 함
            for (let i = 0; i < 30; i++) {
                item[i].draw();
                item[i].update();
            }

            requestAnimationFrame(aniDraw)
        }
        aniDraw();

    </script>
</body>

</html>
