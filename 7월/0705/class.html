<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./class.css">
</head>
<body>
    <article class="s1 off">
        <h2>classList</h2>
        <div>
            콘텐츠가 움직여요~..
        </div>
    </article>
    <script>
        const elS1 = document.querySelector('.s1');
        elS1.onclick = function(){
            elS1.classList.toggle('on');
        } 
    </script>

    <article class="s2">
        <h2> 클릭버튼 활성화 </h2>
        <div>
            <button class="active">01</button>
            <button data-name="tab2">02</button>
            <button>03</button>
        </div>
        <div class="contents">
            <div class="active">01 콘텐츠</div>
            <div>02 콘텐츠</div>
            <div data-name="tab2">03 콘텐츠</div>
        </div>
    </article>
    <script>
        const elS2 = document.querySelectorAll(".s2 button");
        const elCon = document.querySelectorAll(".contents div");

        let num=0;
        elS2.forEach(function(ele,key){
            ele.onclick = function(){
          
                elS2[num].classList.remove('active');
                this.classList.add('active');
                //버튼에 active 만드는 코드

                elCon[num].classList.remove('active');
                elCon[key].classList.add('active');

                num = key; 
            }
        })
    </script>

    <article class="s3">
        <h2>
            버거메뉴
            <div>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </h2>
        <nav>
            <a href="#"> 메뉴 1</a>
            <a href="#"> 메뉴 2</a>
            <a href="#"> 메뉴 3</a>
            <a href="#"> 메뉴 4</a>
            <a href="#"> 메뉴 5</a>
        </nav>
    </article>
    <script>
        const elBtn3 = document.querySelector(".s3 h2")
        const elNav = document.querySelector(".s3")

        elBtn3.onclick = function(){
            elNav.classList.toggle('active');
        }
        
    </script>

</body>
</html>
