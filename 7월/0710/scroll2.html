
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- scroll.html -->
    <article>
        <h2>콘텐츠 위치 확인 후 활성화</h2>
        <figure>
            <p><img src="./img/1.png" alt=""></p>
            <p><img src="./img/2.png" alt=""></p>
            <p><img src="./img/3.png" alt=""></p>
            <p><img src="./img/4.png" alt=""></p>
            <p><img src="./img/5.png" alt=""></p>
        </figure>
        <style>
            img{opacity: 0; transform: translateX(-100%); transition: 1s;}
            img.active{
                opacity: 1;
                transform: translateX(0%);
            }
        </style>
    </article>

    <script> 

        const boxElList = document.querySelectorAll('img');

        const io = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.intersectionRatio > 0) {
                    entry.target.classList.add('active');
                }
            })
        })
            //observe : 일을 시킴
            //new Intersection(생성자 함수) 실행하면 라티오가 1로 커지면서 생성됨

        boxElList.forEach((el) => {
            io.observe(el);
        })
        
    </script>



</body>
</html>
