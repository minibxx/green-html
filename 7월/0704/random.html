<body>
    <!-- random.html -->
    <script>
        let ran = Math.random() * 10;

        console.log(ran);
        console.log(Math.round(ran));
        console.log(Math.floor(ran));
        console.log(Math.ceil(ran));
    </script>

    <script> // 랜덤 배경색
        let bg = function () {
            return Math.round(Math.random() * 255);
        }

        const elBody = document.querySelector('body');
        elBody.style.background = `rgba(${bg(255)},${bg(255)},${bg(255)},50%)`;

    </script>

    <article class="random-img">
        <h2>random 이미지</h2>
        <img src="./img/01.jpg" width="300px" height="200px">
    </article>
    <script>
        let imgs = ['01.jpg', '02.jpg', '03.jpg', '04.jpg'];

        const elRandom = document.querySelector('.random-img img');
        // const elRandom2 = {
        //     src: './img/01.jpg',
        //     width: '300px',
        //     height: '200px',
        // } 

        elRandom.src = 'asdfasdf';

        elRandom.getAttribute('src');
        elRandom.setAttribute('src', 'asdfasdf');

        
        let num = Math.round(Math.random() * 3);
            //   elRandom.src = `./img/${imgs[ num ]}`;

            //   elRandom.getAttribute('src')
              elRandom.setAttribute('src',`./img/${imgs[ num ]}`)



    </script>

    <script>
        let ranNum = function(n){
            return Math.round(Math.random()*n);
        }
        
        let a = ranNum(10000);
        let b = ranNum(10000);
        console.log(
            `${a} + ${b} = ${a+b}`
        )
    </script>
